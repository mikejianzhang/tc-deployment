hello:
  image:
    repository: docker-registry.local/hello
    tag: 8.0.1
    pullPolicy: IfNotPresent

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/rewrite-target: /$2
    hosts: []
    paths:
      - /tc/dev(/|$)(.*)