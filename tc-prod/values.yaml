hello:
  image:
    repository: registry.cn-shanghai.aliyuncs.com/miketest/go-hello
    tag: 1.0.1
    pullPolicy: IfNotPresent

    persistence:
      enabled: false

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/rewrite-target: /$2
    hosts: []
    paths:
      - /tc(/|$)(.*)